<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Processing Site for Perfect Moving">
    <meta name="Author" content="Nebojsa Mandic">
    <link rel="stylesheet" href="pages/index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" id="appIcon" type="image/x-icon" href="https://s3.us-east-2.amazonaws.com/perfectmoving-api.movers-software.com/uploads/company/favicon/57c9a7309b4b5989a33719558d2c88af.ico">
    <title>Perfect Moving Processor</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <nav class="nav">Sales tool - Perfect Moving</nav>
        </header>
        <button class="sidemenu-button">â˜°</button>
        <div class="side-panel">
            <div class="side-panel-header">
                <!-- header content -->
                <button class="minimize-button">X</button>
            </div>
            <div class="side-panel-content">
                <!-- Weather content will go here -->
            </div>
        </div>
        <main class="content">
            <div class="container">
                <div class="processing-section">
                    <h1>Sales Booking</h1>
                <!-- File Upload Section -->
                <input class='container__file-upload' type="file" id="upload" accept=".xlsx, .xls" />
                <label class="custom-file-upload" for="upload">
                    Choose File
                </label>
                <div class="file-name"></div>
                <div class="button-container">
                    <button id="processButton">Process File</button>
                   </div>
                <!-- Results Table -->
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Job Count</th>
                            <th>Total Price</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
                <hr>
                <div class="processing-section">
                <!-- New file upload section for source and booked job data -->
                <h1>Source Booking</h1>
                    <input class='container__file-upload' type="file" id="uploadSource" accept=".xlsx, .xls" />
                    <label class="custom-file-upload" for="uploadSource">
                        Choose File
                    </label>
                <div class="file-name"></div>
                <div class="button-container">
                    <button id="processSourceButton">Process File</button>
                   </div>
            
                <!-- Results Table for Source and Booked Jobs -->
                <table id="sourceResultsTable" style="display:none;">
                    <thead>
                        <tr>
                            <th>Source</th>
                            <th>New Leads</th>
                            <th>Open Leads</th>
                            <th>Booked Leads</th> 
                            <th>No Price Leads</th> 
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <hr>
            <!-- New file upload section for source and booked job data -->
            <div class="processing-section">
                <h1>Payroll Report</h1>
                <!-- File Upload Section for Payroll Report -->
                <input class="container__file-upload" type="file" id="uploadPayroll" accept=".xlsx, .xls" />
                <label class="custom-file-upload" for="uploadPayroll">
                    Choose File
                </label>
                <div class="file-name"></div>
                <div class="button-container">
                    <button id="processPayrollButton">Process Payroll</button>
                </div>

                <!-- Results Table for Payroll -->
                <table id="payrollResultsTable" style="display:none;">
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>Payroll Amount</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        </main>
        <footer class="footer">
            Sales Tool - Perfect Moving
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script defer src="./scripts/index.js"></script>
</body>

</html>
